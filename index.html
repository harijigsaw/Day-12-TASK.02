<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <div class="container-fluid">

        <div id="header" class="d-flex justify-content-evenly flex-wrap">
            <div class="first">
                <div class="text-center">
                    <h3>Event-1</h3>
                    <h4>Number of available seats: 23</h4>
                </div>
                <div class="middle border border-dark p-3 d-flex gap-3">
                    <div class="square border border-dark w-4 p-3 my-5 mx-auto h-25 d-inline-block">
                        <div class="circle rounded-circle rounded-circle border border-dark w-5 p-4 my-1 mx-auto">
                            <p class="text-center"><b>Image</b></p>
                        </div>
                    </div>

                    <div class="contents my-5">
                        <label for="name"><b>Name:</b></label>
                        <input type="text" id="name"><br><br>

                        <label for="email"><b>Email:</b></label>
                        <input type="email" name="email" id="email"><br><br>

                        <label for="number"><b>Phone No:</b></label>
                        <input type="number" name="number" id="number"><br><br>

                        <label for="seat"><b>Number of seats:</b></label>
                        <input type="number" name="seat" id="seat" value=" "><br><br>

                        <label for="attendee"><b>Name of Attendee :</b></label>
                        <input type="text" name="attendee" id="attendee"><br><br>
                        <div class="btn">
                            <button type="submit"><b>Submit</b></button>

                            
                            <button type="reset"><b>Cancel</b></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
